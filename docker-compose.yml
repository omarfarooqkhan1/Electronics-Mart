services:
  mysql:
    image: mysql:8.0
    container_name: ni_drip_central_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ni_drip_central
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: ni_drip_user
      MYSQL_PASSWORD: ni_drip_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - ni_drip_network
    command: --default-authentication-plugin=mysql_native_password

  mailpit:
    image: axllent/mailpit:latest
    container_name: ni_drip_central_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - ni_drip_network

volumes:
  mysql_data:
    driver: local

networks:
  ni_drip_network:
    driver: bridge